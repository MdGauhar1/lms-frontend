<div class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white p-8">

  <!-- HEADER -->
  <div class="max-w-7xl mx-auto mb-10">
    <h1 class="text-4xl font-extrabold tracking-tight">
      Dashboard
    </h1>
    <p class="text-gray-400 mt-1">
      Track your learning journey
    </p>
  </div>

  <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">

    <!-- ENROLLMENTS -->
    <section
      class="bg-white/5 backdrop-blur-xl border border-white/10 rounded-2xl p-6 hover:border-white/20 transition"
    >
      <h2 class="text-xl font-semibold mb-6 flex items-center gap-2">
        ðŸ“˜ Enrolled Courses
      </h2>

      <div *ngIf="enrollments.length === 0" class="text-gray-400">
        No enrollments yet
      </div>

      <ul class="space-y-4">
        <li
          *ngFor="let e of enrollments"
          class="p-4 rounded-xl bg-gradient-to-r from-slate-800 to-slate-700 hover:scale-[1.02] transition shadow-lg"
        >
          <div class="flex justify-between items-center">
            <span class="font-medium">
              Course ID: {{ e.courseId }}
            </span>
            <span class="px-3 py-1 text-sm rounded-full bg-green-500/20 text-green-400">
              {{ e.status }}
            </span>
          </div>
        </li>
      </ul>
    </section>

    <!-- PROGRESS -->
    <section
      class="bg-white/5 backdrop-blur-xl border border-white/10 rounded-2xl p-6 hover:border-white/20 transition"
    >
      <h2 class="text-xl font-semibold mb-6 flex items-center gap-2">
        ðŸ“ˆ Progress
      </h2>

      <ul class="space-y-5">
        <li
          *ngFor="let p of progress"
          class="p-4 rounded-xl bg-slate-800 shadow-lg"
        >
          <div class="flex justify-between mb-2">
            <span class="font-medium">
              Course {{ p.courseId }}
            </span>
            <span class="text-sm text-blue-400">
              {{ p.percentage }}%
            </span>
          </div>

          <div class="w-full h-3 bg-slate-700 rounded-full overflow-hidden">
            <div
              class="h-full bg-gradient-to-r from-blue-500 to-indigo-500 rounded-full transition-all duration-700"
              [style.width.%]="p.percentage"
            ></div>
          </div>
        </li>
      </ul>
    </section>

    <!-- CERTIFICATES -->
    <section
      class="bg-white/5 backdrop-blur-xl border border-white/10 rounded-2xl p-6 hover:border-white/20 transition"
    >
      <h2 class="text-xl font-semibold mb-6 flex items-center gap-2">
        ðŸŽ“ Certificates
      </h2>

      <div *ngIf="certificates.length === 0" class="text-gray-400">
        No certificates yet
      </div>

      <ul class="space-y-4">
        <li
          *ngFor="let c of certificates"
          class="p-4 rounded-xl bg-gradient-to-r from-amber-500/10 to-yellow-500/10 border border-amber-400/20 hover:border-amber-400/40 transition"
        >
          <div class="flex justify-between items-center">
            <span class="font-medium">
              Course {{ c.courseId }}
            </span>

            <a
              [href]="c.certificateUrl"
              target="_blank"
              class="px-4 py-2 text-sm rounded-lg bg-amber-500 text-black font-semibold hover:bg-amber-400 transition"
            >
              View
            </a>
          </div>
        </li>
      </ul>
    </section>

  </div>
</div>
